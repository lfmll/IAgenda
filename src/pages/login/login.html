<ion-header>

  <ion-navbar>
  	<button ion-button menuToggle>
  		<ion-icon name="menu"></ion-icon>
  	</button>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<form>
	<ion-list>
		<ion-item text-center>
			<ion-icon name="person" item-left></ion-icon>
			<ion-label floating>Correo Electronico</ion-label>
			<ion-input type="email"></ion-input>
		</ion-item>
		<ion-item text-center>
			<ion-icon name="key" item-left></ion-icon>
			<ion-label floating>Password</ion-label>
			<ion-input type="password">Password</ion-input>
		</ion-item>		
	</ion-list>
	<div padding>
		<button ion-button block type="ngSubmit">Ingresar</button>
	</div>
	<div class="form-item">
		<button ion-button (click)="createAccountWithGoogle()">
			<ion-icon name="logo-google"></ion-icon>
			&nbsp; Ingresar con Google
		</button>
	</div>
</form>
</ion-content>
