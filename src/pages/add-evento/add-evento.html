<ion-header>

  <ion-navbar color="primary">
  	<ion-buttons start>
  		<button ion-button icon-only (click)="cancel()">
  			<ion-icon name="close"></ion-icon>
  		</button>
  	</ion-buttons>
    <ion-title>Agregar Evento</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
		<ion-item>
			<ion-input type="text" placeholder="Evento"></ion-input>
		</ion-item>
	</ion-list>
	<button ion-button full icon-left (click)="save()">
		<ion-icon name="checkmark"></ion-icon> Guardar
	</button>
</ion-content>
